// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral artifactUrls:["http://packages.confluent.io/maven/"]
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.10.2.0'
    compile 'org.apache.kafka:kafka_2.11:0.10.2.0'
    compile 'com.commercehub.gradle.plugin:gradle-avro-plugin:0.3.4'
    compile 'io.confluent:kafka-avro-serializer:3.2.0'
    compile 'io.confluent:kafka-schema-registry:3.2.0'
    compile 'io.confluent:kafka-schema-registry-client:3.2.0'
    compile 'io.confluent:common-config:3.2.0'
    compile 'io.confluent:common-utils:3.2.0'
    compile 'commons-cli:commons-cli:1.4'
    compile 'org.apache.kudu:kudu-client:1.3.0'
    compile 'org.apache.hbase:hbase-client:1.3.0'
//    compile 'io.confluent:connect:3.2.0'



    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}



mainClassName = "Main"
jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
//    sourceSets {
//        main {
//            resources {
//                srcDirs "src/main/resources"
//            }
//        }
//    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

